<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>vikrantpkamble.github.io — Visit Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>vikrantpkamble.github.io</h1>
    <p class="subtitle">Simple Visit Counter (CountAPI)</p>

    <section class="stats">
      <div class="stat">
        <div class="big" id="count">Loading…</div>
        <div class="label">Total visits</div>
      </div>

      <div class="stat">
        <div class="big small" id="last-visit">—</div>
        <div class="label">Your last visit (this browser)</div>
      </div>
    </section>

    <div class="controls">
      <button id="manualBtn" type="button">Record Visit (test)</button>
      <div class="badge">
        <img id="badgeImg" alt="visits badge" />
      </div>
    </div>

    <p class="foot">Powered by <a href="https://countapi.xyz" target="_blank" rel="noopener">CountAPI</a> · Deploy on GitHub Pages</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
