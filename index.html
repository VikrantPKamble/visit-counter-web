<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visit Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>My Site Visitors</h1>
    <div class="counter">
      <div class="count" id="count">Loading...</div>
      <div class="label">Total Visits</div>
    </div>

    <div class="info">
      <div>Last visit: <span id="last-visit">—</span></div>
      <div>Unique id: <input id="namespace" value="your-unique-namespace" /></div>
      <small>Change namespace to isolate counters per site/page.</small>
    </div>

    <button id="visitBtn">Record Visit</button>

    <div class="badge">
      <img id="badgeImg" alt="visitor badge" />
    </div>

    <footer>
      <small>Built with CountAPI · Deploy on GitHub Pages</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
